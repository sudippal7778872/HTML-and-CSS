<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bold italic</title>
</head>

<body>
    <h1>bold italic</h1>
    <br><br>
    <h2>for <b>bold</b> and <strong>we can use b and strong tag</strong> </h2>
    <br>
    <h2>for <i>italic</i> <em>we can use i and em tag</em> </h2>
    <br>
    <h2>for <del>strickthrough</del> we can use del tag</h2>
    <br>
    <h2>sub tag</h2>
    <h2>water is also known as H<sub>2</sub>O </h2>
    <br><br>
    <h2>sup tag</h2>
    <h2>super tag is used to write like 2<sup>4</sup>=16 </h2>
</body>

</html>

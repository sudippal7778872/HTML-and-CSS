<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute Selector</title>
    <link rel="stylesheet" href="04-attribute-selector.css">
</head>
<body>
    <h1>Attribute Selector</h1>
    <h2>Links</h2>
    <a href="https://google.co.in">Google India</a><br>
    <a href="https://google.co.uk">Google UK</a><br>
    <a href="https://flipkart.com">Flipkart</a><br>
    <a href="facebook.com">Facebook</a><br>

    <h2>Form</h2>
    <form>
        <label for="fname">First Name</label><br>
        <input type="text" name="" id="fname"><br>

        <label for="lname">Last Name</label><br>
        <input type="text" name="" id="lname"><br>
        
        <label for="pass">Password</label><br>
        <input type="password" name="" id="pass"><br>
        <input type="button" value="Submit">
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>

<body>
    <h2>Table</h2>
    <br>
    <h2>thead and tbody tag is use to define header and body but not mandatory.</h2>
    <table border="1px">
        <thead>
            <tr>
                <th>FirstName</th>
                <th>LastName</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Prallad</td>
                <td>Pal</td>
            </tr>
            <tr>
                <td>Suman</td>
                <td>Mukherjee</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
